<!DOCTYPE html>
<html lang="ru">
    @@include('html/_head.html', {
    'title': 'Ресторатор | Личный кабинет пользователя'
    })
    <body>
        <div class="wrapper">
            @@include('./html/_lk-header.html')
            <main class="page">
                <div class="lk">
                    @@include('./html/_lk-sidebar.html', {
                    "active": 6
                    })
                    <div class="lk__content">
                        <div class="lk__block">
                            <div class="lk__block-header">
                                <h2 class="lk__block-title title-sm">
                                    Мои компании
                                </h2>
                            </div>
                            <div class="lk__card">
                                <h3 class="lk__card-title title-sm icon-plus">Добавьте компанию</h3>
                                <form class="lk__card-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form__field">
                                                <div class="form__label">
                                                    ИНН компании
                                                </div>
                                                <div class="form__field-row">
                                                    <input type="text" name="inn" placeholder="Введите ИНН компании" class="form__input">
                                                    <button type="submit" class="form__field-btn icon-search"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        @@include('html/_modal.html', {})
        @@include('html/_js.html', {})
