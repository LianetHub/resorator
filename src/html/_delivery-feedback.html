<div class="delivery__feedback">
    <div class="row">
        <div class="col-lg-6">
            <h2 class="delivery__caption title-sm">Свяжитесь с нами</h2>
            <p class="delivery__subtitle">
                Если вы хотите узнать подробнее о доставке и оплате, выберите удобный для вас способ связи или заполните форму и наш менеджер свяжется с вами
            </p>
            <div class="delivery__contacts pc-only">
                <div class="delivery__contacts-caption">
                    Контакты
                </div>
                <ul class="delivery__contacts-list">
                    <li class="delivery__contacts-item">
                        <a href="tel:88003509705" class="delivery__contacts-link">8 (800) 350-97-05</a>
                    </li>
                    <li class="delivery__contacts-item">
                        <a href="mailto:info@resprofi.ru" class="delivery__contacts-link">info@resprofi.ru</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6">
            <form action="#" class="delivery__form" data-form-validation>
                <div class="row">
                    <div class="col-12">
                        <div class="form__field">
                            <div class="form__label">Ваше имя *</div>
                            <input type="text" name="name" placeholder="Имя" class="form__input">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form__field">
                            <div class="form__label">Телефон *</div>
                            <input type="tel" name="phone" placeholder="+7" class="form__input">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form__field">
                            <div class="form__label">E-mail *</div>
                            <input type="email" name="email" placeholder="mail@example.ru" class="form__input">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form__field">
                            <div class="form__label">Сообщение</div>
                            <textarea name="message" class="form__textarea" placeholder="Дополнительная информация"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form__file">
                            <input type="file" name="attachment" class="form__file-input hidden" hidden>
                            <span class="form__file-btn btn btn-primary-outline icon-attach full-width">Загрузить</span>
                        </label>
                    </div>
                    <div class="col-12">
                        <div class="form__hint icon-info">
                            Вы можете прикрепить файл к Вашему сообщению
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary full-width">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
