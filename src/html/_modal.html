<div id="select-language" class="popup">
    <div class="popup__header">
        <h3 class="popup__title title-sm">Выбор языка</h3>
        <button type="button" class="popup__close" data-fancybox-close></button>
    </div>
    <p class="popup__subtitle">
        Язык отображения интерфейса сайта, определен автоматически как Русский.
    </p>
    <form action="#" class="popup__form form" id="language-form">
        <label for="language-select" class="form__label" tabindex="-1">Язык</label>
        <select name="language" id="language-select" class="select" data-list-mobile>
            <option value="RU" selected data-img-src="@img/icons/flag-ru.svg">Русский</option>
            <option value="EN" data-img-src="@img/icons/flag-usa.svg">English</option>
            <option value="CH" data-img-src="@img/icons/flag-china.svg">中文</option>
        </select>
        <button type="submit" class="form__btn btn btn-primary">Выбрать</button>
    </form>
</div>
<div id="select-location" class="popup">
    <div class="popup__header">
        <h3 class="popup__title title-sm">Выбор локации</h3>
        <button type="button" class="popup__close" data-fancybox-close></button>
    </div>
    <p class="popup__subtitle">
        Ваше местоположение определено автоматически. Вы можете изменить его вручную.
    </p>
    <form action="#" class="popup__form form" id="location-form">
        <label for="location-select" class="form__label" tabindex="-1">Ваше местоположение</label>
        <select name="location" id="location-select">
            <option selected value="PK">Приморский край</option>
            <option value="MSK">Москва</option>
            <option value="SPB">Санкт-Петербург</option>
            <option value="PERM">Пермь</option>
        </select>
        <button type="submit" class="form__btn btn btn-primary">Выбрать</button>
    </form>
</div>
<div id="success" class="popup">
    <div class="popup__body">
        <div class="popup__title title-sm">Thank you! </div>
        <p class="popup__subtitle">
            Our consultant will contact you and answer all your questions!
        </p>
        <button type="button" data-fancybox-close class="popup__btn btn btn-primary btn-sm">Okay</button>
    </div>
</div>
