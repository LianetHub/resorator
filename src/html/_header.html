<header class="header@@if(shadow===true){ header_shadow}">
    <div class="header__container">
        <div class="header__top">
            <a href="#select-language" data-fancybox class="header__language icon-globe">
                RU
            </a>
            <a href="#select-location" data-fancybox class="header__location icon-location">
                Приморский край
            </a>
            <div class="header__currency icon-currency">
                97.8 USD / 99.05 EUR
            </div>
            <div class="header__menu menu">
                <a href="/" class="menu__logo">
                    <img src="@img/logo-white.svg" alt="Логотип">
                </a>
                <a href="tel:88003551555" class="menu__phone">8 (800) 355-15-55</a>
                <nav aria-label="Меню в шапке" class="menu__navbar">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">О компании</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Доставка и оплата</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Гарантия и сервис</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Прайс-лист</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Блог</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Производство</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Наш бренд</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
                    </ul>
                </nav>
            </div>
            <button type="button" aria-label="Открыть мобильное меню" class="header__menu-btn icon-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="header__body">
            <a href="/index.html" class="header__logo">
                <img src="@img/logo.svg" alt="Логотип">
            </a>
            <a href="" class="header__catalog icon-burger">
                Каталог
            </a>
            <form action="#" role="search" class="header__search search">
                <input type="text" autocomplete="off" name="search" class="search__form-input" placeholder="Поиск по товарам и брендам">
                <button type="submit" aria-label="Искать товары" data-tooltip title="Искать товар" class="search__btn icon-search"></button>
            </form>
            <div class="header__actions">
                <button type="button" aria-label="Показать форму поиска" class="header__action search-btn-toggler icon-search"></button>
                <a href="" aria-label="Сравнение товаров" data-tooltip title="Сравнение" class="header__action icon-compare"></a>
                <a href="" aria-label="Избранное" data-tooltip title="Избранное" class="header__action icon-star"></a>
                <a href="" aria-label="Корзина" data-tooltip title="Корзина" class="header__action icon-cart">
                    <span class="header__action-quantity">12</span>
                </a>
                <a href="" aria-label="Личный кабинет" data-tooltip title="Личный кабинет" class="header__action icon-user"></a>
            </div>
            <a href="tel:88003551555" class="header__phone">8 (800) 355-15-55</a>
        </div>
    </div>
</header>
