<aside class="lk__sidebar tablet-sm-only">
    <a href="/" class="lk__logo">
        <picture>
            <source media="(min-width: 991.98px)" srcset="@img/logo.svg">
            <img src="@img/logo-short.svg" alt="Логотип">
        </picture>
    </a>
    <form action="#" class="lk__search form">
        <a href="" class="lk__search-link icon-search"></a>
        <div class="form__field">
            <div class="form__field-row">
                <input type="text" class="form__input" placeholder="Поиск">
                <button type="submit" class="form__field-btn icon-search"></button>
            </div>
        </div>
    </form>
    <nav class="lk__menu">
        <div class="lk__menu-block">
            <h3 class="lk__menu-caption">Товары</h3>
            <ul class="lk__menu-list">
                <li class="lk__menu-item">
                    <a href="" class="lk__menu-link icon-bag">
                        <span class="lk__menu-text">Мои заказы</span>
                        <span class="lk__menu-quantity">(24)</span>
                    </a>
                </li>
                <li class="lk__menu-item">
                    <a href="" class="lk__menu-link icon-star">
                        <span class="lk__menu-text">Избранное</span>
                        <span class="lk__menu-quantity">(24)</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="lk__menu-block">
            <h3 class="lk__menu-caption">Обратная связь</h3>
            <ul class="lk__menu-list">
                <li class="lk__menu-item">
                    <a href="" class="lk__menu-link icon-dialog">
                        <span class="lk__menu-text">Сообщения</span>
                        <span class="lk__menu-quantity">(24)</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="lk__menu-block">
            <h3 class="lk__menu-caption">Настройка аккаунта</h3>
            <ul class="lk__menu-list">
                <li class="lk__menu-item">
                    <a href="lk-user.html" class="lk__menu-link icon-user-edit@@if(active===4){ active}">
                        <span class="lk__menu-text">Изменить профиль</span>
                    </a>
                </li>
                <li class="lk__menu-item">
                    <a href="lk-account.html" class="lk__menu-link icon-user@@if(active===5){ active}">
                        <span class="lk__menu-text">Учетная запись</span>
                    </a>
                </li>
                <li class="lk__menu-item">
                    <a href="lk-companies.html" class="lk__menu-link icon-users@@if(active===6){ active}">
                        <span class="lk__menu-text">Мои компании</span>
                    </a>
                </li>
                <li class="lk__menu-item">
                    <a href="" class="lk__menu-link icon-location">
                        <span class="lk__menu-text">Мои адреса</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="lk__menu-person">
        <h3 class="lk__menu-title">Степанов Сергей</h3>
        <ul class="lk__menu-list">
            <li class="lk__menu-item">
                <a href="" class="lk__menu-link icon-messages">
                    <span class="lk__menu-text">Техподдержка</span>
                </a>
            </li>
            <li class="lk__menu-item">
                <a href="" class="lk__menu-link icon-cart">
                    <span class="lk__menu-text">В магазин</span>
                </a>
            </li>
            <li class="lk__menu-item">
                <a href="" class="lk__menu-link icon-logout">
                    <span class="lk__menu-text">Выйти</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
