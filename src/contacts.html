<!DOCTYPE html>
<html lang="ru">
    @@include('html/_head.html', {
    'title': 'Ресторатор | Контакты'
    })
    <body>
        <div class="wrapper">
            @@include('html/_header.html', {
            "shadow": true
            })
            <main class="page">
                <nav aria-label="Хлебные крошки" class="breadcrumbs tablet-sm-only">
                    <div class="breadcrumbs__container">
                        <ul class="breadcrumbs__list" itemscope itemtype="http://schema.org/BreadcrumbList">
                            <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                <a href="/" class="breadcrumbs__link" itemprop="item">
                                    <span itemprop="name">Главная</span>
                                </a>
                                <meta itemprop="position" content="1">
                            </li>
                            <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                <a class="breadcrumbs__link active" itemprop="item">
                                    <span itemprop="name">Контакты</span>
                                </a>
                                <meta itemprop="position" content="2">
                            </li>
                        </ul>
                    </div>
                </nav>
                <section class="contacts">
                    <div class="contacts__container">
                        <h1 class="contacts__title title-md">Контакты</h1>
                        <div class="row">
                            <div class="col-4">
                                <div class="contacts__card">
                                    <h2 class="contacts__card-caption title-sm">
                                        Покупателям
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            @@include('html/_footer.html', {})
        </div>
        @@include('html/_modal.html', {})
        @@include('html/_js.html', {})
    </body>
</html>
