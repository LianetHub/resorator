<!DOCTYPE html>
<html lang="ru">
    @@include('html/_head.html', {
    'title': 'Ресторатор'
    })
    <body>
        <div class="wrapper">
            @@include('html/_header.html', {
            "shadow": true
            })
            <main class="page">
                <div id="add-address" class="popup popup_lg">
                    <div class="popup__header">
                        <h3 class="popup__title title-sm">Добавление адреса</h3>
                        <button type="button" class="popup__close" data-fancybox-close></button>
                    </div>
                    <form action="#" class="popup__form form">
                        <div class="row">
                            <div class="col-12">
                                <div class="form__field">
                                    <div class="form__label">Город</div>
                                    <input type="text" name="city" placeholder="Укажите город" class="form__input">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form__field">
                                    <div class="form__label">Улица</div>
                                    <input type="text" name="street" placeholder="Улица" class="form__input">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form__field">
                                    <div class="form__label">Номер дома</div>
                                    <input type="text" name="number" placeholder="Номер дома" class="form__input">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form__field">
                                    <div class="form__label">Телефон для связи</div>
                                    <input type="tel" name="phone" placeholder="+7" class="form__input">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form__field">
                                    <div class="form__label">Контактное лицо</div>
                                    <input type="text" name="text" placeholder="ФИО Контактного лица" class="form__input">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form__field">
                                    <div class="form__label">Комментарий</div>
                                    <textarea name="comment" class="form__textarea" placeholder="Дополнительная информация"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="form__btn btn btn-primary">Добавить</button>
                    </form>

                </div>
            </main>
            @@include('html/_footer.html', {})
        </div>
        @@include('html/_modal.html', {})
        @@include('html/_js.html', {})
        <script>

            Fancybox.show([{
                src: "#add-address"
            }], {
                dragToClose: false,
                closeButton: false
            })
        </script>
    </body>
</html>
